<div class="container">
  <h2>Race details</h2>
  <div class="panel panel-default">
    <div class="panel-heading"><label class="label">Race name:&nbsp;{{race.name}}</label></div>
    <div class="panel-body race-info">
      <div class="form-group col-lg-6">
        {{race | json}}
      </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" (click)='goToRaces()'>Go to Races</button>
    </div>
  </div>
</div>
